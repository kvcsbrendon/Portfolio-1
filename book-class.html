    <main>
        <h2>Contact us</h2>
        <p>We'd love to hear from you! Fill out the form below to get in touch.</p>

        <form class="form" id="contact-us-form" action="https://formspree.io/f/xrbekzld" method="POST">
            <label for="title">Title: </label>
            <select class="dropdown" id="title" name="title">
                <option value="mr">Mr.</option>
                <option value="miss">Miss.</option>
                <option value="ms">Ms.</option>
                <option value="mrs">Mrs.</option>
                <option value="dr">Dr.</option>
            </select>
            
            <label for="first-name">First Name: </label>
            <input type="text" id="first-name" name="first-name" autocomplete="given-name" placeholder="Enter your first name e.g. John" required>
            <small>First Name</small>

            <label for="last-name">Last Name: </label>
            <input type="text" id="last-name" name="last-name" autocomplete="family-name" placeholder="Enter your last name e.g. Smith" required>
            <small>Last Name</small>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" autocomplete="email" placeholder="Enter your Email address e.g. johnsmith@gmail.com" required>
            <small>Email</small>

            <label for="phone">Phone number: </label>
            <input type="tel" id="phone" name="phone" autocomplete="tel" placeholder="Enter your Phone number e.g. +447467853726" required>
            <small>Phone Number</small>
            
            <fieldset>
                <legend>Preferred Contact Method:</legend>
                <input type="radio" id="contact-phone" name="contact-method" value="phone" required>
                <label for="contact-phone">Phone</label>
                
                <input type="radio" id="contact-email" name="contact-method" value="email">
                <label for="contact-email">Email</label>
            </fieldset>
            

            <label for="subject">Subject: </label>
            <select class="dropdown" id="subject" name="subject">
                <option value="general">General Inquiry</option>
                <option value="support">Support</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select>

            <label for="message">Message</label>
            <textarea class="messagebox" id="contact-message" name="message" rows="5" required></textarea>

            <button type="submit" class="button" id="submit-btn">Submit</button>
        </form>
    </main>
